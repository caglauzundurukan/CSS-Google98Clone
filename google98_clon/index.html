<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Çağla Uzundurukan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="header">
        <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        width="351" height="113 alt=" Google!">
      </div>

      <div class="search">
        <p>
          Search the web using Google!
          <br />
          <input type="text" value="" size="40" />
          <br />
          <input type="submit" value="Google Search" />
          <input type="submit" value="I'm feeling lucky" />
          <br />
        </p>
      </div>

      <div style="display: flex; flex-direction: column;">
        <div
          style="
            display: flex;
            width: 100%;
            justify-content: center;
            text-align: center;
            margin-top: 2px;
          "
        >
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              background-color:#7EE5DA;
              width: 37%;
              font-size: 16px;
              font-family: 'Times New Roman', Times, serif;
            "
          >
            <p style="margin: 0px;">Special Searches</p>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
          </div>
          <div
            style="
            background-color:#70CCC2;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              width: 20%;
              margin-left: 2px;
              font-size: 13px;
              font-family: 'Times New Roman', Times, serif;
            "
          >
            <a href="#">Help!</a>
            <a href="#">About Google!</a>
            <a href="#">Company Info</a>
            <a href="#">Google! Logos</a>
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              background-color:#62B3AA;
              width: 43%;
              margin-left: 2px;
              font-size: 13px;
              font-family: 'Times New Roman', Times, serif;
            "
          >
            <p style="margin: 0px;">
              Get Google!
              <br />
              updates monthly:
            </p>
            <input type="text" placeholder="your e-mail" />
            <div>
              <button>Subscribe</button>
              <a href="#">Archive</a>
            </div>
          </div>
        </div>
        <p style="font-size:13px ;font-family:'Times New Roman', Times, serif">Copyright ©1998 Google Inc.</p>
      </div>
    </div>
  </body>
</html>
